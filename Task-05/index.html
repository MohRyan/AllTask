<body>
    <!-- ======================= Nav =============================== -->
    <div class="nav">

        <div class="contact-sub">
            <a href="#">
                <div class="contact">Contact Me</div>

        </div>
        <div class="tog-open" onclick="togOpen()">
            <i class="fa-solid fa-hamburger"></i>
        </div>
    </div>
    <div class="tog-sub">
        <a href="#"><span>Home</span></a>
        <a href="#"><span>Add Project</span></a>
        <a href="#"><span class="active">Contact Me</span></a>
        <a href="#"><span>Testimonial</span></a>

        <div class="tog-close" onclick="togClose()">
            <i class="fa-solid fa-arrow-up"></i>
        </div>
    </div>
    <!-- ======================= EndNav =============================== -->
    <div class="container">
        <form class="form" onsubmit="add(event)">
            <h1 class="judul">Task 05</h1>
            <h2>ADD MY PROJECT</h2>
            <div class="name-conten">
                <span class="category">Project Name</span>
                <input type="text" id="projectName" class="input name">
            </div>
            <!-- ==============inputDate============== -->
            <div class="inp-date">
                <div class="inp-start-date">
                    <span class="category">Start Date</span>
                    <input type="date" id="startDate" class="startDate">
                </div>
                <div class="inp-end-date">
                    <span class="category">End Date</span>
                    <input type="date" id="endDate" class="endDate">
                </div>
            </div>
            <!-- ==============textArea============== -->
            <div class="textArea">
                <span class="category">Description</span>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <span class="category">Technologies</span>
            </div>
            <!-- ==============checkbox============== -->
            <div class="checkbox-container">
                <div class="baris1">
                    <div class="box1">
                        <input type="checkbox" id="NodeJs" value="NodeJs">
                        <span>Node Js</span>
                    </div>
                    <div class="box2">
                        <input type="checkbox" id="Html5" value="Html5">
                        <span>Html5</span>
                    </div>
                </div>
                <div class="baris2">
                    <div class="box3">
                        <input type="checkbox" id="ReactJs" value="ReactJs">
                        <span>React Js</span>
                    </div>
                    <div class="box4">
                        <input type="checkbox" id="JavaScript" value="JavaScript">
                        <span>JavaScript</span>
                    </div>
                </div>
                <div class="baris3">
                    <div class="box5">
                        <input type="checkbox" id="Java" value="Java">
                        <span>Java</span>
                    </div>
                    <div class="box6">
                        <input type="checkbox" id="VueJs" value="VueJs">
                        <span>Vue Js</span>
                    </div>
                </div>
                <div class="baris4">
                    <div class="box7">
                        <input type="checkbox" id="Unity" value="Unity">
                        <span>Unity</span>
                    </div>
                    <div class="box8">
                        <input type="checkbox" id="Docker" value="Docker">
                        <span>Docker</span>
                    </div>
                </div>
            </div>
            <!-- ==============Uploud Image============== -->
            <div class="image-conten">
                <span class="category">Upload Image</span>
                <div class="imageUploud">
                    <input type="file" id="image" class="image">
                    <i class="fa-solid fa-paperclip"></i>
                </div>
            </div>
            <!-- ==============button============== -->
            <section class="btn-navigasi">

                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <a href="">
                        <button>submit</button>
                    </a>
                    <a href="#blog"><i style="font-size: xx-large; margin-top: 5px;"
                            class="fa-solid fa-arrow-alt-circle-down"></i></a>
                </div>
            </section>
        </form>
        <section id="blog">
            <div class="blog">
                <h1>MY PROJECT</h1>
                <a href="/05vidpres.html">
                    <button>Video</button>
                </a>
                <div class="blog-container" id="conten-blog">
                    <!-- ============ ContenPush ================ -->

                </div>
            </div>
        </section>
