<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ============= FavIcon ============== -->
    <link rel="icon" type="image/png" href="/Navbar/faviconlogo.png">
    <title>Navbar</title>
    <!-- ============= IconFontAwesome ============== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- ============= FontGoogle ============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- ============= Bootstrap ============== -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.js">
 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <!-- ============= CssExternal ============== -->
    <link rel="stylesheet" href="mediaResponsive.css">
    <link rel="stylesheet" href="/Navbar/navbar.css">

</head>

<body>
    <div class="container">
        <!-- ======================= StartNav =============================== -->
        <div class="nav">
            <div class="logo-nav">
                <img src="/Navbar/dumbwaysputih.png" class="logo" alt="">
            </div>
            <div class="nav-sub">
                <ul class="">
                    <li class=""><a href="#">Home</a></li>
                    <li class="">Add Project</li>
                    <li class=""><a href="#">Testimonial</a></li>
                    <li class=""><a href="#">All Task</a></li>
                </ul>
            </div>
            <div class="contact-sub">
                <a href="#">
                    <div class="contact">Contact Me</div>
                </a>
            </div>
            <div class="tog-open" onclick="togOpen()">
                <i class="fa-solid fa-hamburger"></i>
            </div>
        </div>
        <div class="tog-sub">
            <a href="#"><span>Home</span></a>
            <a href="#"><span>Add Project</span></a>
            <a href="#"><span class="active">Contact Me</span></a>
            <a href="#"><span>Testimonial</span></a>
            <a href="#"><span>All Task</span></a>
            <div class="tog-close" onclick="togClose()">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </div>
        <!-- ======================= EndNav =============================== -->

    </div>

</body>

<script>
    function togOpen() {
        let open = document.querySelector(".tog-sub");
        // let togClose = document.querySelector
        open.classList.add('active')

        // open.classList.remove('active')

    }

    function togClose() {
        let open = document.querySelector(".tog-sub");
        open.classList.remove('active')
        // open.classList.remove('active')

    }
</script>

</html>
